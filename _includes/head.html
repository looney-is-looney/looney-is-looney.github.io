<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="author" content="Lucas Candido">
<meta name="locale" content="en-AU">
<title>{{page.title}}</title>
<!-- Primary Meta Tags -->
<meta name="title" content="{{page.title}}">
<meta name="description" content="{{page.description}}">

<!-- Open Graph -->
<meta property="og:url" content="{{site.url}}{{page.url}}">
<meta property="og:title" content="{{page.title}}">
<meta property="og:description" content="{{page.description}}">
<meta property="og:image" content="{{page.img}}">
<meta property="og:image:alt" content="{{page.alt}}">
<meta property="og:locale" content="en-AU">
<meta property="og:type" content="{% if page.type %}{{page.type}}{% else %}profile{% endif %}">

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:url" content="{{site.url}}{{page.url}}">
<meta name="twitter:title" content="{{page.title}}">
<meta name="twitter:description" content="{{page.description}}">
<meta name="twitter:image" content="{{page.img}}">
<meta name="twitter:image:alt" content="{{page.alt}}">
